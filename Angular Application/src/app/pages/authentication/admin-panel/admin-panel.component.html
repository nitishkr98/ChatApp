<header class="app-header bg-primary">
    <nav class="navbar navbar-expand-md justify-content-end">
        <button class="btn btn-dark" routerLink='/pages/authentication'>Admin Home</button>
    </nav>
</header>

<div class="container mt-5">
    <div class="row login-screen">
        <div class="offset-md-3 col-md-5">
            <h1 class="text-center font-weight-bold">Create User</h1>
            <hr>
            <div>

                <form (ngSubmit)="register()" [formGroup]="registrationForm" novalidate>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter your Username" formControlName="username" autocomplete="off">
                        <div class="alert alert-danger feedback" *ngIf="!registrationForm.controls['username'].valid && (registrationForm.controls['username'].dirty || registrationForm.controls['username'].touched)">
                            <span *ngIf="registrationForm.controls['username'].errors.required">
                            Username is required
                        </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter your Password" formControlName="password">
                        <div class="alert alert-danger feedback" *ngIf="
                          registrationForm.controls['password'].invalid &&
                          (registrationForm.controls['password'].dirty ||
                          registrationForm.controls['password'].touched)
                        ">
                            <span *ngIf="registrationForm.controls['password'].errors.required">
                              Password is required
                            </span>
                            <span *ngIf="registrationForm.controls['password'].errors.minlength">
                              Password consists of at least six characters that are a combination of letters, numbers
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" [disabled]="!registrationForm.valid">Registration</button>
                    </div>
                </form>
            </div>
        </div>
